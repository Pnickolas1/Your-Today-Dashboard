<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-OvY8uwgdrNLTUgJ1VoTpyowRQ3o75LU"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="assets/javascript/user.js"></script>
    <script src="assets/javascript/news.js"></script>
</head>

<body>
    <div class="container row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location">
                    <button id="auto-locate">Auto-Locate</button>
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
            <p id="form-submit-message"></p>
        </div>
    </div>
    <div class="container row">
        <div class="article col-md-12"></div>
    </div>
    <div class="container row">
        <div class="col-xs-12">
            <a class="twitter-timeline" data-width="300" data-height="450" href="https://twitter.com/nytimes">Tweets by nytimes</a>
        </div>
    </div>
</body>

</html>
